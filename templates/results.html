<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif }
        .log-line {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Forecast Results</h1>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Calculation Log</h2>
            <div class="bg-gray-900 text-white rounded-lg p-4 overflow-x-auto">
                {% for line in results %}
                    <p class="log-line">{{ line }}</p>
                {% endfor %}
            </div>
        </div>

        <div class="text-center mt-8">
            <a href="/" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Back to Calculator
            </a>
        </div>
    </div>

</body>
</html>
